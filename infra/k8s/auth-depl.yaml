apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: csl_gamehub/auth
          env:
            - name: AUTH_MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: auth-mongo-uri
                  key: AUTH_MONGO_URI
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: JWT_LIFETIME
              valueFrom:
                secretKeyRef:
                  name: jwt-lifetime
                  key: JWT_LIFETIME
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
